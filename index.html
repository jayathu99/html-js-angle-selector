<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .radio-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .radio-container label {
            display: flex;
            align-items: center;
        }
        .radio-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Angle Selector vanilla JS and HTML</h2>
        <input type="number" id="angleInput" placeholder="Enter angle (0-360)" />
        <input type="range" id="angleSlider" min="0" max="360" value="0" />
        
        <div class="radio-container">
            <label><input type="radio" name="angleRadio" value="0"> 0°</label>
            <label><input type="radio" name="angleRadio" value="45"> 45°</label>
            <label><input type="radio" name="angleRadio" value="60"> 60°</label>
            <label><input type="radio" name="angleRadio" value="90"> 90°</label>
            <label><input type="radio" name="angleRadio" value="180"> 180°</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
